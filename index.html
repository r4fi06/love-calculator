<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- main css  -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Love Calculator</title>
  </head>
  <body>
    <header>
        <div class="card m-0-auto w-50">
            <div class="card-header bg-danger text-white text-center fw-bold">Love Calculator</div>
            <div class="card-body">
                <form class="row m-0-auto w-75">
                    <div class="col-md-6 col-sm-12 py-3">
                        <input type="text" id="firstSpouse" class="form-control text-center" autocomplete="off" placeholder="Your name" >
                    </div>
                    <!-- <div><span class=" col">+</span></div> -->
                    <div class="col-md-6 col-sm-12 py-3">
                        <input type="text" id="secondSpouse" class="form-control text-center" autocomplete="off" placeholder="Your love one" >
                    </div>
                </form>
                <div class="m-0-auto py-3 text-center">
                    <button class="btn btn-success" onclick="triggerLove()">Submit</button>
                </div>
                <!-- result -->
                <div class="result m-0-auto text-center">
                    <span id="loveValue" class="text-center">See your love percentage.</span>
                </div>
            </div>
            <div class="card-footer text-center">Allah bless your marriage.</div>
        </div>
    </header>
   


    <!-- Main JavaScript  -->
    <script src="JavaScript/app.js"></script>
  </body>
</html>
